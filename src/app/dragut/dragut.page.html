<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
    <ion-title>Dragut</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">dragut</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="details-container">
    <div class="figure-details">
      <p><strong>Born:</strong> 148</p>
      <p><strong>Role:</strong> Ottoman admiral and corsair </p>
      <p><strong>Notable:</strong> A key figure in the Great Siege of Malta (1565). Known as one of the most feared Ottoman naval commanders. He died during the siege while bombarding Fort St. Elmo.</p>
    </div>
    <img src="assets/dragut.jpg.webp" class="figure-image" />
  </div>

  <h2>Location:</h2>
  <div class="map-container">
    <div id="map"></div>
  </div>

  <ion-button expand="block" (click)="openDirections()">
    Get Directions
  </ion-button>

  <div>
    <h2>AR Experience:</h2>
    <ion-button expand="block" (click)="openAeroProject()">
      View AR Experience
    </ion-button>
  </div>
</ion-content>

<!-- Main Page Header with back button -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
    <ion-title>Dragut</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Main Page Content -->
<ion-content [fullscreen]="true" class="content-center">

  <!-- Grid layout for image and biography text -->
  <ion-grid>

    <!-- Character Image -->
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img src="assets/dragut.jpg.webp" class="figure-image" />
      </ion-col>
    </ion-row>

    <!-- Character Information -->
    <ion-row>
      <ion-col size="12">
        <h3>Born</h3>
        <p>c. 1485</p>

        <h3>Role</h3>
        <p>Ottoman admiral and corsair</p>

        <h3>Notable</h3>
        <p>
          A key figure in the Great Siege of Malta (1565). Known as one of the most feared Ottoman naval commanders. 
          He died during the siege while bombarding Fort St. Elmo.
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Get Directions Button Section -->
  <div class="action-section">
    <h2 class="section-title">Get Directions</h2>
    <ion-button expand="block" color="primary" shape="round" (click)="openDirections()">
      <ion-icon name="navigate" slot="start"></ion-icon>
      Get Directions
    </ion-button>
  </div>

  <!-- AR Experience Button Section -->
  <div class="action-section">
    <h2 class="section-title">AR Experience</h2>
    <ion-button expand="block" color="tertiary" shape="round" fill="outline" (click)="openAeroProject()">
      <ion-icon name="cube" slot="start"></ion-icon>
      View AR Experience
    </ion-button>
  </div>

</ion-content>
